<body>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open("GET","https://restcountries.com/v3.1/all");
        xhr.send();

        xhr.onload=function(){

            var result=JSON.parse(xhr.response);
            result.forEach(n => {

                console.log(n.name.common);
                console.log(n.capital);
                console.log(n.flags.png); 
                console.log("  ");

        });
        }

    </script>
</body>
